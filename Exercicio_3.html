<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Idade</title>
</head>
<body>
    <h2>Verifique sua Idade</h2>
    
    <label for="idade">Digite sua idade:</label>
    <input type="number" id="idade" placeholder=>
    <br><br>
    
    <button onclick="verificarIdade()">Verificar</button>
    
    <h3>Resultado:</h3>
    <p id="resultado"></p>

    <script>
        function verificarIdade() {
            let idade = parseInt(document.getElementById("idade").value);

            if (!isNaN(idade)) {
                if (idade >= 18) {
                    document.getElementById("resultado").innerText = "Você é maior de idade.";
                } else {
                    document.getElementById("resultado").innerText = "Você é menor de idade.";
                }
            } else {
                document.getElementById("resultado").innerText = "Por favor, insira uma idade válida.";
            }
        }
    </script>
</body>
</html>
