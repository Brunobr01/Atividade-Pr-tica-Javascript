<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>
    <h2>Calculadora</h2>
    
    <label for="numero1">Digite o primeiro número:</label>
    <input type="number" id="numero1" placeholder=>
    <br><br>
    
    <label for="numero2">Digite o segundo número:</label>
    <input type="number" id="numero2" placeholder=>
    <br><br>
    
    <button onclick="calcular()">Calcular</button>
    
    <h3>Resultados:</h3>
    <p id="resultados"></p>

    <script>
        function calcular() {
            let numero1 = parseFloat(document.getElementById("numero1").value);
            let numero2 = parseFloat(document.getElementById("numero2").value);

            if (isNaN(numero1) || isNaN(numero2)) {
                document.getElementById("resultados").innerHTML = "Por favor, insira números válidos.";
            } else {
                let divisaoResultado = (numero2 !== 0) ? (numero1 / numero2) : "Divisão por zero não é permitida";
                
                document.getElementById("resultados").innerHTML = `
                    Soma: ${numero1 + numero2} <br>
                    Subtração: ${numero1 - numero2} <br>
                    Multiplicação: ${numero1 * numero2} <br>
                    Divisão: ${divisaoResultado} <br>
                `;
            }
        }
    </script>
</body>
</html>
